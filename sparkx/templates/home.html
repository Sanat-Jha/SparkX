        <div class="logoholder">
            <p class="logotext">Spark X</p>
        </div>
    </div>
    <div class="mainarea" style="margin-top: 100px;position: absolute;">
        <h2>Posts</h2>
        {% for post in Posts %}
        {{post.Caption}}<br>
        {% endfor%}
    </div>
