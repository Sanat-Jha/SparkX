{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spark X- Sign up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sign up.css' %}">
        <link rel="icon" href="{% static 'images/favicon123.png'%}" type="image" sizes="16x16" class="favicon">
</head>

<body>
    <form action="" method="post">{% csrf_token %}
        <input type="text" name="first name" placeholder="First name">
        <input type="text" name="second name" placeholder="Second name">
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
