{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark X- New Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/newpost.css' %}">

    <script class="jsbin" src="{% static 'js/jquery.js' %}"></script>
    <link rel="icon" href="{% static 'images/favicon123.png'%}" type="image" sizes="16x16" class="favicon">
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <span class="topband">
            <a href="/"><img src="{% static 'images/back icon.png'%}" class="topicon"></a>
        </span>
        <div class="logoholder">
            <p class="logotext">New Post</p>
        </div>
    </div>
    <div class="mainarea">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" id="image" class="imageUpload" onchange="readURL(this);"/>
            <label for="image" >
                <img src="{% static 'images/camera icon.png' %}" class="cameraIcon" id="blah">
            </label>
                <input type="text" class="caption" placeholder=" Caption..." name="caption">
                <button type="submit" class="submit">Post</button>
        </form>
    </div>
</body>

</html>
